        <label class="{{#if options.labelClass}}{{options.labelClass}}{{/if}} alpaca-control-label" for="{{id}}">
            
            {{{options.label}}} 
        
            <i class="fa fa-fw fa-question-circle input_icon" id="hdok_input_icon" title="HD used % less than this value will appear green, above this value will appear yellow."></i>

            {{{options.helper}}}

        </p>

        {{/if}}

    </div>

</script>
